<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- StyleSheets -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/style.scss" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Quattrocento+Sans:wght@400;700&display=swap"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.css" rel="stylesheet"
    type="text/css" media="all" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick-theme.min.css" rel="stylesheet"
    type="text/css" media="all" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
    type="text/javascript"></script>
</head>

<body>
  <section>
    <div class="container-career-slider">
      <div class="blog-slider slider-nav2">

        <img src="images/Banner 1.png">
        <img src="images/Banner-2.png">

      </div>
    </div>
    <script>
      $('.slider-nav2').slick({
        slidesToShow: 1,
        spaceBetween: 25,
        slidesToScroll: 1,
        dots: false,
        focusOnSelect: true,
        loop: true,
        autoplay: true,
        autoplayTimeout: 2000

        //    centerMode:true,
      });

      $('a[data-slide]').click(function (e) {
        e.preventDefault();
        var slideno = $(this).data('slide');
        $('.slider-nav2').slick('slickGoTo', slideno - 1);
      });
    </script>
  </section>

  <section>
    <div class="career-heading-">
      <h2>Availabile Jobs</h2>
    </div>
  </section>
</body>

<input type="hidden" value="{{ paginate.next.url }}" data-next-url>
<input type="hidden" value="{{ paginate.pages }}" data-total-pages>
<input type="hidden" value="{{ paginate.current_page  }}" data-current-page>
<div class="load-more_wrap">
  <button class="btn js-load-more">
    <span load-more-text>Load more</span>
    <span class="hide" loader>{% include 'icon-spinner' %}</span>
  </button>
</div>

</html>
